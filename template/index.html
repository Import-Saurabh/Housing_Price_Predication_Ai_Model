<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Find My Home Price Prediction</title>
</head>

<body class="bg-dark">

  <div class="container">

    <div class="row">

      <div class="card" style="width: 100%; margin-top: 58px">

        <div class="card-header" style="text-align: center">

          <h1>Find My Home Price </h1>

        </div>

        <div class="card-body">

          <form method="post" accept-charset="utf-8" onsubmit="handleFormSubmission()">

            <div class="row">

              <div class="col-md-6 form-group" style="text-align: center">

                <label><b>Select the Location:</b></label>

                <select class="select-picker form-control" id="location" name="location" required="1">

                  {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
                  {% endfor %}

             </select>

              </div>

              <div class="col-md-6 form-group" style="text-align: center">

                <label><b>Enter BHK:</b></label>

                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">

              </div>

              <div class="col-md-6 form-group" style="text-align: center">

                <label><b>Enter number of Bathroom:</b></label>

                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathroom">

              </div>

              <div class="col-md-6 form-group" style="text-align: center">

                <label><b>Enter Sqft:</b></label>

                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">

              </div>

              <div class="col-md-12 form-group">

                <button type="button" class="btn btn-primary form-control" onclick="handleFormSubmission()">Predict Price
                </button>

              </div>

            </div>

          </form>

          <div class="col-md-12" style="text-align:center">
            <h3><span id="prediction"></span></h3>
          </div>

        </div> <!-- Closing card-body -->

      </div> <!-- Closing card -->

    </div> <!-- Closing row -->

  </div> <!-- Closing container -->

  <script>
    function handleFormSubmission() {
      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);

      document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";

      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE)
          document.getElementById('prediction').innerHTML = "Prediction:â‚¹ " + xhr.responseText;
      };
      xhr.onload=function(){}
      xhr.send(fd);
    }
 

  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

</body>

</html>
